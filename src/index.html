<!DOCTYPE html>
<html>

<head>
    <title>互联网医生</title>
    <meta name="author" content="m-dd.jd.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

</head>
<!--没有头部的entrey 需要带class  noHeader-->
<!-- <body class="noHeader"> -->

<body>
    <div class="jui-main-warpper">
        <div class="jui-extend-info" id="J_JuiExtendInfo">
            <div class="jui-connect" id="J_JuiConnect">
                <i></i><a href="http://chat.jd.com/chat/index.action?venderId=1&appId=jd.waiter&customerAppId=im.customer&entry=jd_m_internethospital_patient">联系客服</a>
            </div>
            <div class="jui-doctor-info" id="J_JuiDoctorInfo">
                <i><img src="//img11.360buyimg.com/ddimg/jfs/t7780/32/1314831779/3764/868e8c73/599bf81bN1301e228.png" /></i>
                <span class="jui-state-info">等待医生接诊</span>
                <span class="jui-time-left">剩--小时--分</span>
                <span class="jui-extend-confirm">已通知医生尽快接诊，超时自动退款</span>
            </div>
            <div class="jui-doing-state jui-canceled" id="J_JuiDoingState">
                <i></i>
                <span class="jui-doing-desc">问诊中</span>
                <span class="jui-doing-left">--小时--分结束</span>
            </div>
        </div>
        <div class="jui-msg-wrapper" id="J_JuiMsgWrapper">


        </div>
        <div class="jui-footer-wrapper" id="J_JuiFooterWrapper">
            <span class="jui-icon-upload jui-send-disabled" id="J_JuiIconUpload"></span>
            <div class="jui-input-wrapper" id="J_JuiInputWrapper">
                <input class="jui-input-large" placeholder="请描述病情"></input>
            </div>
            <span class="jui-icon-send jui-send-disabled" id="J_JuiIconSend">发送</span>
        </div>
    </div>
    <script>
        var createScript = function (src, callback) {
            var _script = document.createElement("script");
            _script.setAttribute("type", "text/javascript");
            _script.setAttribute("src", src + "?" + (_getUrlParmter("hash") ? (_getUrlParmter("hash").substring(0, 10)) : ""));
            (document.getElementsByTagName("head").item(0) || document.documentElement).appendChild(_script);
            _script.onload = _script.onreadystatechange = function () {
                if (callback) callback();
            }
        }
        var _getUrlParmter = function (key) { return (document.location.search.match(new RegExp("(?:^\\?|&)" + key + "=(.*?)(?=&|$)")) || ['', null])[1] }
        createScript("//static.360buyimg.com/net-doc/build/20170911/js/vender.js", function () {
            createScript("//static.360buyimg.com/net-doc/build/20170911/js/app.js");
        });
    </script>
</body>

</html>
